<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>DDA Line Drawing</title>
</head>
<body>
    <form id="coordinatesForm">
        <label for="x1">Enter x1:</label>
        <input type="number" id="x1" name="x1"><br>
        
        <label for="y1">Enter y1:</label>
        <input type="number" id="y1" name="y1"><br>

        <label for="x2">Enter x2:</label>
        <input type="number" id="x2" name="x2"><br>

        <label for="y2">Enter y2:</label>
        <input type="number" id="y2" name="y2"><br>

        <button type="submit">Submit</button>
    </form>

    <canvas id="drawingArea" width="800" height="600"></canvas>

    <script>
       document.getElementById("coordinatesForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let x1 = parseInt(document.getElementById("x1").value);
            let y1 = parseInt(document.getElementById("y1").value);
            let x2 = parseInt(document.getElementById("x2").value);
            let y2 = parseInt(document.getElementById("y2").value);
            drawLine(x1, y1, x2, y2, 2);
        });

        function drawLine(x1, y1, x2, y2, thickness) {      
        let dx = x2 - x1;
        let dy = y2 - y1;
        let steps = Math.max(Math.abs(dx), Math.abs(dy));
        let xIncrement = dx / steps;
        let yIncrement = dy / steps;

        let canvas = document.getElementById("drawingArea");
        let ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "black";

        let x = x1;
        let y = y1;

        for (let i = 0; i < steps; i++) {
            for (let j = 0; j < thickness; j++) {
                ctx.fillRect(Math.round(x) + j, Math.round(y) + j, 1, 1);
            }
            x += xIncrement;
            y += yIncrement;
        }
    }
    </script>
</body>
</html>
